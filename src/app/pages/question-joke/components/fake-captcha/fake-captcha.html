<div class="max-w-md mx-auto p-4 border rounded-xl shadow bg-white dark:bg-slate-800">

  <h2 class="text-lg font-semibold mb-2 text-center">
    Sei davvero Miriam? Seleziona solo i posti dove siamo stati...
  </h2>

  <div class="grid grid-cols-3 gap-2 mb-4">
		@for(img of images; track img.id) {
			<div
				(click)="toggle(img)"
				class="relative cursor-pointer rounded overflow-hidden border-2 transition-all"
				[ngClass]="{
					'border-blue-500 ring-2 ring-blue-400': img.selected,
					'border-transparent': !img.selected
				}"
			>
				<img [src]="img.url" class="w-full h-24 object-cover" />

				@if(img.selected) {
				<div class="absolute inset-0 bg-blue-500/30 flex items-center justify-center text-white text-2xl font-bold">
					✓
				</div>
				}
			</div>
		}

  </div>

  <button
    (click)="submit()"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">
    Verifica
  </button>

	@if(error()) {
		<p class="text-red-500 text-sm mt-3 text-center">
			❌ Verifica fallita. Selezione errata. Riprova.
		</p>
	}

</div>
